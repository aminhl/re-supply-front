<div id="wrapper">
<div class="no-bottom no-top" id="content">
<!-- section begin -->
  <section aria-label="section">
    <div class="container">
      <div class="row wow fadeIn">
        <div class="col-lg-12">

          <div class="items_filter">
            <form action="https://gigaland.io/blank.php" class="row form-dark" id="form_quick_search" method="post" name="form_quick_search">
              <div class="col text-center">
                <input class="form-control" id="name_1" name="name_1" placeholder="search item here..." type="text" [(ngModel)]="searchTerm" /> <a href="#" id="btn-submit"><i class="fa fa-search bg-color-secondary"></i></a>
                <div class="clearfix"></div>
              </div>
            </form>
            <div class="spacer-20"></div>

            <div>
              <label>Sort by:</label>
              <select [(ngModel)]="selectedFilter" (change)="sortProducts()">
                <option value="name">Name</option>
                <option value="price">Price</option>
                <option value="date">Latest Posted</option>
              </select>
            </div>
            <div class="spacer-10"></div>
            <div>
              <label>Order:</label>
              <select [(ngModel)]="selectedOrder" (change)="sortProducts()">
                <option value="asc">Ascending</option>
                <option value="desc">Descending</option>
              </select>
            </div>
            <div class="spacer-20"></div>
            <a [routerLink]="['/addProduct']" class="btn-main btn-lg btn-light" data-bs-toggle="modal" data-bs-target="#place_a_bid">
              Add Product
            </a>
          </div>

        </div>
        <!-- nft item begin -->
        <div class=" col-lg-3 col-md-6 col-sm-6 col-xs-12" *ngFor="let product of products | filterByName: searchTerm">
          <div class="nft__item">
            <div class="author_list_pp">
              <a href="author.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Creator: {{ product.owner.lastName }} {{ product.owner.firstName }}">
                <img class="lazy" src="{{ product.owner.images[0] }}" alt="">
                <i class="fa fa-check"></i>
              </a>
            </div>
            <div class="nft__item_wrap">
              <a [routerLink]="['/productDetails', product._id]">
                <div class="d-placeholder"></div>
                <img src="{{ product.images[0] }}" class="nft__item_preview" alt="">
              </a>
            </div>
            <div class="nft__item_info">
              <a href="item-details.html">
                <h4>{{product.name}}</h4>
              </a>

              <div class="nft__item_price">
                {{product.price | currency:'USD':true:'1.2-2'}}
              </div>
              <div class="nft__item_action">
                <a (click)="addProductToWishlist(product)" style="color: #0a53be;cursor: pointer;">Add to Wishlist</a>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>
</div>
</div>
