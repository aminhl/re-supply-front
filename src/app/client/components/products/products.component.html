<div id="wrapper">
<div class="no-bottom no-top" id="content">
  <div class="header-section" style="margin-bottom: 0;">
    <div class="container">
      <div class="row align-items-center" style="background-size: cover;">
        <div class="col-md-6" style="background-size: cover;">
          <div class="spacer-single" style="background-size: cover;"></div>
          <h6 class="wow fadeInUp animated" data-wow-delay=".5s" style="visibility: visible; animation-delay: 0.5s; animation-name: fadeInUp;"><span class="text-uppercase id-color-2">ReSupply</span></h6>
          <div class="spacer-10" style="background-size: cover;"></div>
          <h1 class="wow fadeInUp animated" data-wow-delay=".75s" style="visibility: visible; animation-delay: 0.75s; animation-name: fadeInUp;">Explore our ReSupply Platform</h1>
          <p class="wow fadeInUp lead animated" data-wow-delay="1s" style="visibility: visible; animation-delay: 1s; animation-name: fadeInUp;">
            Take a look of our collection of pre-loved and reusable school supplies, <br> and find your next favorite item.</p>
          <div class="spacer-10" style="background-size: cover;"></div>
          <div class="mb-sm-30" style="background-size: cover;"></div>
        </div>
        <div class="col-md-6 xs-hide" style="background-size: cover;">
          <img src="../../../../assets/client/images/supplies.PNG" class="lazy img-fluid wow fadeIn animated" data-wow-delay="1.25s" alt="" style="visibility: visible; animation-delay: 1.25s; animation-name: fadeIn; border-radius: 10px; border: 1px solid #ccc;">
        </div>
      </div>
      <hr>
    </div>
  </div>
<!-- section begin -->
  <section aria-label="section" style="padding-top: 0;">
    <div class="container">
      <div class="row wow fadeIn">
        <div class="col-lg-12">

          <div class="items_filter">
            <form action="https://gigaland.io/blank.php" class="row form-dark" id="form_quick_search" method="post" name="form_quick_search">
              <div class="col text-center">
                <input class="form-control" id="name_1" name="name_1" placeholder="search item here..." type="text" [(ngModel)]="searchTerm" /> <a href="#" id="btn-submit"><i class="fa fa-search bg-color-secondary"></i></a>
                <div class="clearfix"></div>
              </div>
            </form>      <div class="spacer-30"></div>

            <div class="sorting">
              <div class="row" >
                <div class="col-md-3 col-sm-3">
                  <div>
                    <label>Sort by:</label>
                    <select [(ngModel)]="selectedFilter" (change)="sortProducts()">
                      <option value="name">Name</option>
                      <option value="price">Price</option>
                      <option value="date">Latest Posted</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-3 col-sm-3">
                  <div>
                    <label>Order:</label>
                    <select [(ngModel)]="selectedOrder" (change)="sortProducts()">
                      <option value="asc">Ascending</option>
                      <option value="desc">Descending</option>
                    </select>
                  </div>
                </div>
                <div class="col-md-6 col-sm-3"  >
                  <div>
                  <a style="margin-left: 60%;" [routerLink]="['/addProduct']" class="btn-main btn-lg btn-light " data-bs-toggle="modal" data-bs-target="#place_a_bid">
                    Add Product
                  </a>
                  </div>

                </div>
              </div>
            </div>


          </div>

        </div>
        <!-- nft item begin -->
        <div class=" col-lg-3 col-md-6 col-sm-6 col-xs-12" *ngFor="let product of products | filterByName: searchTerm">
          <div class="nft__item">
            <div class="author_list_pp">
              <a href="author.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Creator: {{ product.owner.lastName }} {{ product.owner.firstName }}">
                <img class="lazy" src="{{ product.owner.images[0] }}" alt="">
                <i class="fa fa-check"></i>
              </a>
            </div>
            <div class="nft__item_wrap">
              <a [routerLink]="['/productDetails', product._id]">
                <div class="d-placeholder"></div>
                <img src="{{ product.images[0] }}" class="nft__item_preview" alt="" >
              </a>
            </div>
            <div class="nft__item_info">
              <a href="item-details.html">
                <h4>{{product.name}}</h4>
              </a>

              <div class="nft__item_price">
                {{product.price | currency:'USD':true:'1.2-2'}}
              </div>
              <div class="nft__item_action">
                <a (click)="addProductToWishlist(product)" style="color: #8c66e8;display: flex;justify-content: right" >
                  <i class="fa fa-heart " data-bs-toggle="tooltip" data-bs-placement="top" title="Add to WishList" style="cursor: pointer"></i>
                </a>
                <a (click)="addProductToCart(product)" style="color: #8c66e8;display: flex;justify-content: right" >
                  <i class="fa fa-shopping-cart " data-bs-toggle="tooltip" data-bs-placement="top" title="Add to WishList" style="cursor: pointer"></i>
                </a>
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </section>
</div>
</div>
