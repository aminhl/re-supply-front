<div class="container">
  <h1>Add Request</h1>
  <form #requestForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="type">Type</label>
      <select id="type" name="type" class="form-control" required [(ngModel)]="request.type">
        <option value="">Select a type</option>
        <option value="Item">Item</option>
        <option value="Currency">Currency</option>
      </select>
    </div>
    <div class="form-group">
      <label for="targetValue">Target Value</label>
      <input type="number" id="targetValue" name="targetValue" class="form-control" required [(ngModel)]="request.targetValue">
    </div>
    <div class="form-group">
      <label for="currentValue">Current Value</label>
      <input type="number" id="currentValue" name="currentValue" class="form-control" [(ngModel)]="request.currentValue">
    </div>
    <div class="form-group">
      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" class="form-control" [(ngModel)]="request.notes"></textarea>
    </div>
    <div class="form-group">
      <label for="requestImage">Request Image</label>
      <input type="file" id="requestImage" name="requestImage" class="form-control" accept="image/*" multiple [(ngModel)]="request.requestImage">
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="requestForm.invalid || submitting">Submit</button>
  </form>
</div>
