<div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets/DOnation.png" class="d-block w-100" alt="...">
    </div>
  </div>
</div>
<section>
<div class="row justify-content-center" style="padding:50px 100px 150px 100px">
  <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12" style="padding: 0px 15px">
    <div class="section-title text-center">
      <span style="margin-bottom: 50px;font-size: 32px; color: #75aaf1"> What We Are Doing</span>
      <h1 style="margin: 0px 0px 5px ;font-size: 60px;font-family: sans-serif; color: #2c2b69">We Are In A Mission <br>To Help Students</h1>
    </div>
  </div>
</div>

  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-6" style="margin-bottom: 25px" *ngFor="let donation of donationList">
      <div class="card">

        <!--Card image-->
        <div class="view overlay hm-white-slight">
          <img  *ngIf="!donation.requestImage[0];else image" src="https://mdbootstrap.com/img/Photos/Others/portrait.jpg" class="img-fluid" alt="photo">
          <a href="#!">
            <div class="mask"></div>
          </a>
          <ng-template #image>
            <img src="{{donation.requestImage[0]}}" class="img-fluid" alt="photo"
                 style="height: 292px ; width: 560px">
          </ng-template>
        </div>

        <!--Card content-->
        <div class="card-body">
            <h3 style="text-align:center;font-family: sans-serif; color: #16457c "><span>Help</span> {{donation.requester_id.firstName | uppercase}}</h3>
          <p class="card-text" style="width: 467px;height: 104px; overflow: hidden; margin-top: 15px" > {{donation.notes}}</p>
         <div class="row">
           <div class="col-md-6">
             <div style="font-size: 25px ;">Raised
               <p>
                 <i class="fa fa-dollar"></i>{{donation.currentValue}}</p></div>
           </div>
           <div class="col-md-6">
             <div style="font-size: 25px ; text-align: right">GOAL
               <p>
                 <i class="fa fa-dollar"></i>{{donation.targetValue}}</p></div>
           </div>

         </div>
          <div class="progress" *ngIf="donation.type==='Currency'">
            <div class="progress-bar " role="progressbar" style.width="{{donation.percentage}}%" style="background-color: #64a9e2" aria-valuemin="0" aria-valuemax="100"></div>
          </div>

          <div class="row" style="margin:15px 45px 15px 15px">
              <button style="padding: -20px;font-size: 20px;align-self: center" [ngClass]="{'closed':donation.close}" [disabled]="true" class="btn-main" *ngIf="donation.close">Donation Closed</button>
              <button  style="padding: -20px;font-size: 20px;align-self: center" class="btn-main"*ngIf="!donation.close"> Donate</button>
          </div>
        </div>

      </div>
  </div>

  </div>
</section>
