        <div class="container" style="background-size: cover;">
          <button [routerLink]="['/createRequest']" class="btn-main"> Request Donation</button>
          <div class="row" style="margin-top: 30px">

            <div class="col-md-4">
              <div class="card text-bg-dark" style="max-width: 400px">
                <img src="https://media.istockphoto.com/id/1353332258/photo/donation-concept-the-volunteer-giving-a-donate-box-to-the-recipient-standing-against-the-wall.jpg?b=1&s=170667a&w=0&k=20&c=D53dy4HPlfLi9yCO8ouowIn9HqIWfkjEx4-C05B8TYU=" class="card-img" alt="...">
                <div class="card-img-overlay">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small>Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>

            <div class="col-md-4" *ngFor="let donation of donationList">
              <div class="card text-bg-dark" style="max-width: 400px">
                <img src="https://media.istockphoto.com/id/1353332258/photo/donation-concept-the-volunteer-giving-a-donate-box-to-the-recipient-standing-against-the-wall.jpg?b=1&s=170667a&w=0&k=20&c=D53dy4HPlfLi9yCO8ouowIn9HqIWfkjEx4-C05B8TYU=" class="card-img" alt="...">
                <div class="card-img-overlay">
                  <h5 class="card-title">{{donation.type}}</h5>
                  <p class="card-text">{{donation.notes}}</p>
                  <p class="card-text"><small>Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>

              </div>
            </div>
