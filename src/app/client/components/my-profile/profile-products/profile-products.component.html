<section class="min-vh-100" style="background-color: #f4f5f7; margin-bottom: 0;">
  <div class="container">
    <div class="row wow fadeIn">
      <div class="col-12">
        <h1 class="text-center products-title">My Products</h1>
      </div>
      <div class="col-lg-3 col-md-6 col-sm-6 col-xs-12" *ngFor="let product of products">
        <div class="nft__item">
          <div class="author_list_pp">
            <a href="author.html" data-bs-toggle="tooltip" data-bs-placement="top" title="Creator: {{ product.owner.lastName }} {{ product.owner.firstName }}">
              <img class="lazy" src="{{ product.owner.images[0] }}" alt="">
              <i class="fa fa-check"></i>
            </a>
          </div>
          <div class="nft__item_wrap">
            <a [routerLink]="['/productDetails', product._id]">
              <div class="d-placeholder"></div>
              <img src="{{ product.images[0] }}" class="nft__item_preview" alt="">
            </a>
          </div>
          <div class="nft__item_info">
            <a href="item-details.html">
              <h4>{{product.name}}</h4>
            </a>

            <div class="nft__item_price">
              {{product.price | currency:'USD':true:'1.2-2'}}
            </div>
            <div class="nft__item_action">
              <a (click)="deleteProduct(product._id)" style="color: #8c66e8; cursor: pointer; display: flex; justify-content: right" data-bs-toggle="tooltip" data-bs-placement="top" title="Delete the product">
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container" *ngIf="!products || products.length === 0">
    <div class="row wow fadeIn">
      <div class="col-12">
        <div class="alert alert-primary" role="alert">
          <h4 class="alert-heading">Quick notice!</h4>
          <p>You don't have any products in our store yet.</p>
          <a [routerLink]="['/addProduct']" class="btn-main btn-lg" data-bs-toggle="modal" data-bs-target="#place_a_bid">
            Add Product
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
