<div id="top" style="background-size: cover;"></div>
<!-- section begin -->
<section class="min-vh-100" style="background-color: #f4f5f7; margin-bottom: 0;">
  <div class="container py-5">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-12">
        <div class="card" style="border-radius: .5rem;">
          <div class="row g-0">

            <ng-container *ngIf="user">
              <div class="col-md-4 gradient-custom text-center text-white"
                   style="border-top-left-radius: .5rem; border-bottom-left-radius: .5rem;">
                <img *ngIf="userImageUrl" [src]="userImageUrl"  alt="Avatar" class="img-fluid my-5"
                     style="max-width: 100%; width: 120px; border-radius: 50%">
                <h3>{{ user.firstName }} {{user.lastName | uppercase}}</h3>
                <p>{{ user.role | uppercase}}</p>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h6>Information</h6>
                  <h4 style="color: #00b74a" *ngIf="active">Active</h4>
                  <h4 style="color: #ff0042" *ngIf="!active">Not Active</h4>
                  <hr class="mt-0 mb-4">
                  <div class="row pt-1">
                    <div class="col-sm-6 mb-3">
                      <h6>Email</h6>
                      <p class="text-muted">{{ user.email }}</p>
                    </div>
                    <div class="col-sm-6 mb-3">
                      <h6>Phone</h6>
                      <p class="text-muted">{{ getPhoneNumber(user) }}</p>
                    </div>
                  </div>
                </div>

                <hr class="mt-0 mb-2">
                <div class="mt-4">
                  <div class="d-grid gap-2 d-md-flex justify-content-md-start ml10">
                    <button class="btn-main" [routerLink]="['/editProfile']">Edit Profile</button>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
