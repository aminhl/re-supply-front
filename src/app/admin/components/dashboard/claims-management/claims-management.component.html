<div class="container" style="margin-top: 50px; max-width: 1200px;">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="d-flex justify-content-end mb-3">
        <button class="btn-main" (click)="getPositiveFeedbacks()">Positive</button>
        <div class="spacer-20"></div>
        <button class="btn-main" (click)="getNegativeFeedbacks()">Negative</button>
      </div>
      <div *ngFor="let feedback of feedbacks| paginate: { itemsPerPage: 4, currentPage: currentPage }; index as i">
        <div class="card mb-3" style="border-color: #8c66e8;border-width: thin">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2 col-4 align-self-center">
                <img class="img-fluid rounded-circle" style="height: 50px; overflow: hidden;" [src]="feedback.user.images[0]" alt="User Image">
                <div class="spacer-20"></div>
                <h5>{{ feedback.user.firstName + " " + feedback.user.lastName}}</h5>
              </div>
              <div class="col-md-7 col-8">
                <h5 class="card-title">{{ feedback.title }}</h5>
                <textarea class="form-control rounded" rows="3" disabled style="background-color: white; border-radius: 10px; padding: 10px; margin-bottom: 10px; max-width: 100%;">{{ feedback.message }}</textarea>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="d-flex justify-content-center">
          <pagination-controls (pageChange)="currentPage = $event"></pagination-controls>
        </div>
      </div>
      <canvas id="feedbackChartCanvas" width="400" height="400"></canvas>
    </div>
  </div>
</div>
